<section data-ng-controller="SeccionsController" data-ng-init="cargarUna()" >
	<div class="page-header  text-center">
		<h1 data-ng-bind="seccion.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == seccion.user._id">
		<a class="btn btn-primary" data-ng-click="editar('{{urlEdit}}')">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="seccion.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="seccion.user.displayName"></span>
		</em>
	</small>
</section>
