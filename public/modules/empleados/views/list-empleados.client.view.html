<section data-ng-controller="EmpleadosController" data-ng-init="find()" class="container">
    <div class="page-header">
        <h1>Empleados</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="empleado in empleados" data-ng-href="#!/empleados/{{empleado._id}}" class="list-group-item">
            <h3 class="list-group-item-heading" data-ng-bind="empleado.apellido"></h3>
            <h4 class="list-group-item-heading" data-ng-bind="empleado.nombre"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="empleado.documento"></h4>
            <small class="list-group-item-text">
                Fecha en que fue agregado:
                <span data-ng-bind="empleado.created | date:'medium'"></span>
            </small>
        </a>
    </div>
</section>
