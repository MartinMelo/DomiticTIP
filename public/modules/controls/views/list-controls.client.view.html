<section data-ng-controller="ControlsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Controls</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="control in controls" data-ng-href="#!/controls/{{control._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="control.created | date:'medium'"></span>
				by
				<span data-ng-bind="control.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="control.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!controls.$resolved || controls.length">
    	No Controls yet, why don't you <a href="/#!/controls/create">create one</a>?
    </div>
</section>
