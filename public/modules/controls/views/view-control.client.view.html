<section data-ng-controller="ControlsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="control.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == control.user._id">
		<a class="btn btn-primary" href="/#!/controls/{{control._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="control.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="control.user.displayName"></span>
		</em>
	</small>
</section>
