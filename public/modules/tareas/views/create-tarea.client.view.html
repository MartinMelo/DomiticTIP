<section data-ng-controller="CrearTareaController as crear">
    <div class="page-header text-center">
        <h1>Nueva Tarea</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <label class="control-label" for="nombre">Nombre</label>
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>

                        <div >
                            <label class="control-label" for="repetir">Repetir Tarea</label>
                            <input type="checkbox" data-ng-model="repetir" id="repetir">

                            <div ng-hide="repetir">
                                Select de dias con las horas y la zaraza.
                                <select data-ng-model="dia" ng-options="dia for dia in dias" id="dias" required
                                        class="form-control"  title="Dia">
                                </select>
                            </div>
                            <div ng-show="repetir" datepicker="asf" ng-model="fecha" class="calendario" min-date="mindate"></div>
                            <div>
                                Tarea a realizar y que estado.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    <style>
        .calendario{
            margin: 2% 2% 2% 2%;
            border: 2px solid black;
            width: 306px;
        }
    </style>
</section>
