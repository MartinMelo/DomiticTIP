<section data-ng-controller="ClimatizacionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Lista de configuraciones</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="climatizacion in climatizacions" ng-click="cargar('{{urlView}}','{{climatizacion._id}}')" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="climatizacion.nombre"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="climatizacion.temperatura"></h4>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="climatizacion.created | date:'medium'"></span>
				by
				<span data-ng-bind="climatizacion.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="climatizacion.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!climatizacions.$resolved || climatizacions.length">
        No hay ninguna Configuracion creada, para crear una <a ng-click="cambiarPagina('{{urlCreate}}')">Presiona Aqui</a>.
    </div>
</section>
