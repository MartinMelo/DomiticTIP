<section data-ng-controller="DispositivosController" data-ng-init="find()">
    <div class="page-header text-center">
        <h1>Lista de dispositivos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dispositivo in dispositivos" ng-click="cargar('{{urlView}}', '{{dispositivo._id}}')" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="dispositivo.nombre"></h4>
            <h5 class="list-group-item-heading" data-ng-bind="dispositivo.descripcion"></h5>
			<small class="list-group-item-text">
				Fecha de creacion
				<span data-ng-bind="dispositivo.created | date:'medium'"></span>
				por
				<span data-ng-bind="dispositivo.user.displayName"></span>
			</small>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dispositivos.$resolved || dispositivos.length">
        No hay ninguna Seccion creada, para crear una <a ng-click="cambiarPagina('{{urlCreate}}')">Presiona Aqui</a>.
    </div>
</section>
