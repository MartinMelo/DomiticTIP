<section data-ng-controller="DispositivosController">
    <div class="page-header text-center">
        <h1>Crear Dispositivo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="descripcion">Descripcion</label>
                    <div class="controls">
                        <input type="text" data-ng-model="descripcion" id="descripcion" class="form-control" placeholder="Descripcion" required>
                    </div>
                    <label class="control-label" for="dispositivo">Dispositivo</label>
                    <select data-ng-model="dispositivo" ng-options="dispositivo for seccion in dispositivos track by dispositivo" id="dispositivo" required
                            class="form-control" placeholder="Dispositivo" title="Dispositivo">
                    </select>
                    <div class="controls">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
