<section data-ng-controller="WidgetsController" data-ng-init="cargarUno()">
	<div class="page-header">
		<h1 data-ng-bind="widget.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == widget.user._id">
		<a class="btn btn-primary" ng-click="cargar('{{urlEdit}}','{{widget._id}}')">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="widget.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="widget.user.displayName"></span>
		</em>
	</small>
</section>
