<section data-ng-controller="WidgetsController as wid">
    <div class="page-header text-center">
        <h1>Crear Widget</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                        <select data-ng-model="name" ng-options="tipo for tipo in wid.tipos track by tipo" id="name" required
                        class="form-control" placeholder="Name" ng-init="name = wid.tipos[0]" title="Tipo De Widget">
                        </select>
                        <input type="text" data-ng-model="section" id="seccion" class="form-control" placeholder="Seccion" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
