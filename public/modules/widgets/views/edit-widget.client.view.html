<section data-ng-controller="EditarWidgetController" data-ng-init="cargarUno()">
    <div class="page-header">
        <h1>Editar Widget</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Titulo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="widget.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <label class="control-label" for="seccion">Seccion</label>
                    <select data-ng-model="seccion" ng-options="seccion.nombre for seccion in secciones" id="seccion" required
                            class="form-control" placeholder="Seccion" title="Seccion">
                    </select>
                    <span> Seccion Actual: <h4>{{widget.seccion.nombre}}</h4></span>
                    <label class="control-label" for="dispositivo">Dispositivo</label>
                    <select data-ng-model="dispositivo" ng-options="dispositivo.nombre for dispositivos in dispositivos" id="dispositivo" required
                            class="form-control" ng-init="widget.dispositivo">
                    </select>
                    <span> Dispositivo Actual: <h4>{{widget.attrs.dispositivo.nombre}}</h4></span>
                    <label class="tipoWidget">Tipo De Widget</label>
                    <div class="row separadoArriba text-center">
                        <div class="col-md-4">
                            <div class="separadoArriba">
                                <label class="alert bordado" id="temperatura" ng-click="temperaturaSelect()">Temperatura</label>
                                <img ng-src="modules/widgets/img/temperatura.png"/>
                            </div>
                            <div  class="separadoArriba">
                                <label class="alert bordado" id="iluminacion" ng-click="iluminacionSelect()">Iluminaci√≥n</label>
                                <img ng-src="modules/widgets/img/iluminacion.png"/>
                            </div>
                            <div class="separadoArriba">
                                <label class="alert bordado" id="apertura" ng-click="aperturaSelect()">Apertura</label>
                                <img ng-src="modules/widgets/img/apertura.png"/>
                            </div>
                        </div>
                    </div>
                    <span> Tipo Actual: <h4>{{widget.name}}</h4></span>
                    <label class="control-label" for="topico">Sensor<span id="sens"></span></label>
                    <select data-ng-model="topico" id="topico" required class="form-control" title="Sensor"
                            ng-options="topico.nombre for topico in topicos" ng-init="topico = topicos[0]">
                    </select>
                    <span> Sensor Actual: <h4>{{widget.attrs.nombre}}</h4></span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    <style>
        .tipoWidget{
            margin-top: 3%;
            font-size: 20px;
            border-bottom: 1px solid #330033;
        }
        .separadoArriba{
            margin-top: 3%;
        }
        .bordado{
            border: 1px solid #330033;
        }
    </style>
</section>
