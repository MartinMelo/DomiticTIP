<section data-ng-controller="WidgetsController" data-ng-init="cargarUno()">
    <div class="page-header">
        <h1>Edit Widget</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Titulo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="widget.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <label class="control-label" for="seccion">Seccion</label>
                    <select data-ng-model="widget.seccion" ng-options="seccion.nombre for seccion in secciones track by seccion" id="seccion" required
                            class="form-control" placeholder="Seccion" ng-init="seccion = secciones[0]" title="Seccion">
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
